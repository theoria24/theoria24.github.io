{% if page.share != false %}
  <a href="https://twitter.com/intent/tweet?text={{ page.title }}&#32;&#8211;&#32;{{ site.title }}&#32;{{ site.url }}{{ page.url }}" class="btn btn_twitter" title="Share on Twitter" target="_blank"><i class="fa fa-fw fa-twitter" aria-hidden="true"></i><span> Twitter</span></a>
  <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="btn btn_facebook" title="Share on Facebook" target="_blank"><i class="fa fa-fw fa-facebook" aria-hidden="true"></i><span> Facebook</span></a>
  <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" class="btn btn_google-plus" title="Share on Google Plus" target="_blank"><i class="fa fa-fw fa-google-plus" aria-hidden="true"></i><span> Google+</span></a>
  <a href="https://mastportal.info/intent?text={{ page.title }}&#32;&#8211;&#32;{{ site.title }}&#32;{{ site.url }}{{ page.url }}" class="btn btn_mastodon" title="Share on Mastodon" target="_blank"><i class="fa fa-fw fa-mastodon" aria-hidden="true"></i><span> Mastodon</span></a>
{% endif %}
